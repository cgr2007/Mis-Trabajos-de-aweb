<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma y Producto</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("Introduce el primer numero"));
        let num2 = parseInt(prompt("Introduce el segundo numero"));
        document.write("La suma de " + num1 + " y " + num2 + " es " + (num1 + num2));
        document.write("<br>");
        document.write("La multiplicacion de " + num1 + " y " + num2 + " es " + (num1 * num2));
    </script>
</body>
</html>
