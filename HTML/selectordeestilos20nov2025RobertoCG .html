<!DOCTYPE html>
<html lang="en">

<head>
    <title>Clases de estilos</title>
    <style type="text/css">
        .estilo1 {

            padding-left: 11em;

            font-family: "Times New Roman";

            color: red;

            background-color: #d8da3d;

        }

        .estilo2 {

            background-color: yellow;

            color: black;

            font-family: "Comic Sans MS";

            border: solid blue 0.5in;

        }

        #contenido {
            width: 500px;
            margin-left: 100px;
            background-color: #ffff99;
        }
    </style>

</head>


<body>
    <div id="contenido">
        <h1 class="estilo2">Ésta es la cabecera H1 del documento con clase de estilo1</h1>

        <p class="estilo1">Éste es el primer párrafo con clase de estilo1.</p>

        <p class="estilo2">Éste es el segundo párrafo con clase de estilo2</p>
    </div>
    <h2 class="estilo2">Ésta es la cabecera H2 del documento con clase de estilo2</h2>

</body>
