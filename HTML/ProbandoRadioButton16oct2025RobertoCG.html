<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Roberto Casado</title>
</head>

<body bgcolor="#2874A6">
    <div align="Center">
        <h1>Roberto Casado</h1>
        <hr>
        <br>
        <H2>Formulario</H2>
    </div>
    <hr>
    <br>
    <br>
    <div align="Center">
        <form action="#" method="get">
            <table height="50" width="150" border="1">
                <tr>
                    <td bgcolor="FF99FF">Nombre:</td>
                    <td colspan="2"><input type="text"></td>
                </tr>
                <tr>
                    <td bgcolor="FF99FF">Apellidos:</td>
                    <td colspan="2"><input type="text"></td>
                </tr>
                <tr>
                    <td bgcolor="FF99FF">Edad:</td>
                    <td colspan="2"><input type="number"></td>
                </tr>
                <tr>
                    <td bgcolor="FF99FF">Email:</td>
                    <td colspan="2"><input type="text" /></td>
                </tr>
                <tr>
                    <td bgcolor="FF99FF">Contraseña:</td>
                    <td colspan="2"><input type="password" name="Contraseña" /></td>
                </tr>
            </table>
            <h3 align="center">Selecione el tipo de musica</h3>
            <p>
                <input type="radio" name="musica" value="Jazz" />Jazz
            </p>
            <p>
                <input type="radio" name="musica" value="Pop" />Pop
            </p>
            <p>
                <input type="radio" name="musica" value="Rock" />Rock
            </p>
            <h3 align="center">Selecione el tipo de cine</h3>
            <p>
                <input type="radio" name="musica" value="Accion" />Accion
            </p>
            <p>
                <input type="radio" name="musica" value="Comedia" />Comedia
            </p>
            <p>
                <input type="radio" name="musica" value="Drama" />Drama
            </p>
            <br>
            <input type="submit" />
        </form>
    </div>

</body>

</html>
