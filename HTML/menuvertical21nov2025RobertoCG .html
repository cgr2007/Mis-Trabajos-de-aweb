<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Vertical</title>
    <style type="text/css">
        #vertical a:hover {
            background-color: #58fa58;
        }
        #vertical {
            width: 48px;
            border: solid 5px grey;
        }
        #vertical a{
            display: block;
        }
        a{
            background-color: grey;
            margin-top: 2px;
        }
    </style>
</head>

<body>

    <div id="vertical">

        <a href="http://www.google.es">Google</a>

        <a href="http://yahoo.es">Yahoo</a>

        <a href="http://www.msn.com">Msn</a>

        <a href="http://www.ecosia.com">Ecosia</a>

    </div>

</body>

</html>
