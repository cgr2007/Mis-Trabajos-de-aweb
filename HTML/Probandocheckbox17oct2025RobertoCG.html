<html lang="en">

<head>

</head>

<body bgcolor="#2874A6">
    <div align="Center">
        <h1>Roberto Casado</h1>
        <hr>
        <br>
        <H2>Probando Checkbox</H2>
    </div>
    <hr>
    <br>
    <br>
    <div align="Center">
        <form action="#" method="get">
            <table height="50" width="170">
                <h2>
                    <font color="black">Seleciona aficiones</font>
                </h2>
                <tr>
                    <td>
                        <input type="checkbox" name="tenis" value="Tenis" />Practicar Tenis
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="Futbol" value="Futbol" />Practicar Futbol</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="Padel" value="Padel" />Practicar Padel</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="Videojuegos" value="Videojuegos" />Practicar Videojuegos</td>
                </tr>
                <tr>
                <td><input type="submit" /></td>
                </tr>
            </table>
        </form>
</body>

</html>
